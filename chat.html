<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat__alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Delfina</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Martes, Junio 30, 2024</div>
      <div class="message-row">
        <img src="/img/3472356799429283080.jpg" />
        <div class="message-row__content">
          <span class="message__author">Delfina</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="/img/3472356799429283080.jpg" />
        <div class="message-row__content">
          <span class="message__author">Delfina</span>
          <div class="message__info">
            <span class="message__bubble">hey</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Heyyy! Nice to meet you :) </span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/de7180101f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
